  <script type="text/javascript">

    window.onload = function() {

      GALLERY.GET = (function() {
        var vars = [], hash;
        var hashes = window.location.href.replace(/#/g, '').slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      })();

      GALLERY.API_BASE = '/ugc/';
      var gallery = new GALLERY({ page: GALLERY.GET['p'], category: GALLERY.GET['c'] });

      var footer = new Footer(document.getElementById('footer'), '/files/footer');
      footer.load();

      function animate() {
        requestAnimationFrame(animate);
        gallery.update();
      }

      animate();

    };

  </script>
